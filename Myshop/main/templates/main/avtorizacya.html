{% load static %}
<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="{% static 'main/css/main.css' %}">
    <title>Авторизация</title>
</head>
<body>
    <form class="pon" action="{% url 'login1' %}" method="post">
        {% csrf_token %}
        <h1>Авторизация</h1>
        <div class="form-group">
            <label class="small nb-1" for="{{ form.username.id_for_label }}">Имя пользователя</label><br>
            {{ form.username }}
        </div><br>
        <div class="form-group">
             <label class="small nb-1" for="{{ form.password.id_for_label }}">Пароль</label><br>
             {{ form.password }}
        </div><br>
        <button class="btn btn-warning" type="submit">Авторизоваться</button><br>
        <a href="{% url 'registrate' %}">Ещё не зарегестрировались?</a>
    </form>
</body>
</html>
