{% load static %}
<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="{% static 'main/css/main.css' %}">
    <title>Регистрация</title>
</head>
<body>
    <form action="{% url 'registrate' %}" method="post">
        {% csrf_token %}
        <h1>Регистрация</h1>
        <div class="form-group">
            <label class="small nb-1" for="{{ form.username.id_for_label }}">Имя пользователя</label><br>
            {{ form.username }}
        </div>
        <div class="form-group">
            <label class="small nb-1" for="{{ form.email.id_for_label }}">Почта</label><br>
            {{ form.email }}
        </div>
        <div class="form-group">
            <label class="small nb-1" for="{{ form.password1.id_for_label }}">Пароль</label><br>
            {{ form.password1 }}
        </div>
        <div class="form-group">
            <label class="small nb-1" for="{{ form.password2.id_for_label }}">Подтверждение пароля</label><br>
            {{ form.password2 }}
        </div><br>
        <button class="btn btn-warning" type="submit">Зарегестрироваться</button><br>
        <a href="{% url 'login1' %}">Уже зарегестрировались?</a>
    </form>
</body>
</html>
